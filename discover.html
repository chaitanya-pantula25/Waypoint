<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Treks - Waypoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo" onclick="window.location.href='index.html'">
                    <img src="logo.png" alt="Waypoint Logo" class="nav-logo-img">
                    <span>Waypoint</span>
                </div>
            </div>
            <div class="nav-center">
                <div class="search-bar">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="currentColor"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search treks...">
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="window.location.href='discover.html'">Discover</button>
                <button class="nav-btn" onclick="window.location.href='add-trek.html'">Add your treks</button>
                <button class="nav-btn" onclick="window.location.href='plan-trek.html'">Plan a trek</button>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z" fill="currentColor"/>
                    </svg>
                </button>
                <div id="authSection"></div>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <h1 class="page-title">Discover Treks</h1>
        <div class="discover-layout">
            <div class="trek-list" id="trekList">
                <!-- Trek cards will be populated here -->
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        let map;
        let markers = [];
        let currentRoute = null;

        WaypointApp.loadData();
        WaypointApp.checkAuth();
        WaypointApp.updateAuthUI();

        // Initialize map
        function initMap() {
            map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Add markers for all treks
            const allTreks = WaypointApp.getAllTreks();
            allTreks.forEach(trek => {
                const marker = L.marker(trek.coordinates).addTo(map);
                marker.bindPopup(`
                    <strong>${trek.name}</strong><br>
                    Distance: ${trek.distance} km<br>
                    Elevation: ${trek.elevation} m
                `);
                marker.trekId = trek.id;
                markers.push(marker);
            });
        }

        // Render trek list
        function renderTrekList(treks) {
            const trekList = document.getElementById('trekList');
            trekList.innerHTML = '';

            if (treks.length === 0) {
                trekList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No treks found</p>';
                return;
            }

            treks.forEach(trek => {
                const card = document.createElement('div');
                card.className = 'trek-card';
                card.innerHTML = `
                    <h3>${trek.name}</h3>
                    <div class="trek-info">
                        <div class="trek-info-item">
                            <span>üìç</span>
                            <span>${trek.location}</span>
                        </div>
                        <div class="trek-info-item">
                            <span>üìè</span>
                            <span>${trek.distance} km</span>
                        </div>
                        <div class="trek-info-item">
                            <span>‚õ∞Ô∏è</span>
                            <span>${trek.elevation} m</span>
                        </div>
                        <div class="trek-info-item">
                            <span>‚≠ê</span>
                            <span>Difficulty: ${trek.difficulty}/10</span>
                        </div>
                    </div>
                    <div class="trek-card-actions">
                        <button class="btn-small btn-small-primary view-map-btn" data-trek-id="${trek.id}">View on map</button>
                        <button class="btn-small btn-small-secondary download-gpx-btn" data-trek-id="${trek.id}">Download GPX</button>
                    </div>
                `;

                // Card click to navigate to detail page
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('button')) {
                        window.location.href = `trek-detail.html?id=${trek.id}`;
                    }
                });

                // View on map button
                const viewMapBtn = card.querySelector('.view-map-btn');
                viewMapBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    focusTrekOnMap(trek);
                });

                // Download GPX button
                const downloadBtn = card.querySelector('.download-gpx-btn');
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    downloadGPX(trek);
                });

                trekList.appendChild(card);
            });
        }

        // Focus trek on map
        async function focusTrekOnMap(trek) {
            map.setView(trek.coordinates, 12);
            
            // Highlight marker
            markers.forEach(m => {
                if (m.trekId === trek.id) {
                    m.openPopup();
                }
            });

            // Remove existing route if any
            if (currentRoute) {
                map.removeLayer(currentRoute);
                currentRoute = null;
            }

            // Check if trek has GPX file
            if (trek.gpxFile) {
                try {
                    const coordinates = await WaypointApp.loadGpxData(trek.gpxFile);
                    if (coordinates && coordinates.length > 0) {
                        drawRoute(coordinates);
                    } else {
                        // Fallback if GPX parsing failed
                        drawFallbackRoute(trek);
                    }
                } catch (error) {
                    console.error('Error loading GPX:', error);
                    // Fallback if fetch fails
                    drawFallbackRoute(trek);
                }
            } else if (trek.gpxData) {
                // Use existing gpxData if available
                drawRoute(trek.gpxData.coordinates || trek.gpxData);
            } else {
                // Fallback for treks without GPX files
                drawFallbackRoute(trek);
            }
        }

        // Draw route on map from coordinates
        function drawRoute(coordinates) {
            if (currentRoute) {
                map.removeLayer(currentRoute);
            }

            currentRoute = L.polyline(coordinates, {
                color: '#7AB800',
                weight: 5,
                smoothFactor: 1,
                opacity: 0.8
            }).addTo(map);
            
            // Fit map to show the entire route
            map.fitBounds(currentRoute.getBounds(), {
                padding: [50, 50]
            });
        }

        // Fallback route visualization for treks without GPX files
        function drawFallbackRoute(trek) {
            // Create a simple circular visualization around the trek location
            const circle = L.circle(trek.coordinates, {
                radius: 5000,
                color: '#7AB800',
                fillColor: '#7AB800',
                fillOpacity: 0.1,
                weight: 2
            }).addTo(map);
            currentRoute = circle;
            map.setView(trek.coordinates, 12);
        }

        // Download GPX
        async function downloadGPX(trek) {
            // If trek has a GPX file, download it directly
            if (trek.gpxFile) {
                try {
                    const response = await fetch(trek.gpxFile);
                    if (!response.ok) {
                        throw new Error('Failed to fetch GPX file');
                    }
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${trek.name.replace(/\s+/g, '_')}.gpx`;
                    a.click();
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error('Error downloading GPX file:', error);
                    alert('Failed to download GPX file');
                }
                return;
            }

            // If trek has gpxData with coordinates, generate GPX
            if (trek.gpxData && trek.gpxData.coordinates) {
                const gpxContent = generateGPX(trek);
                const blob = new Blob([gpxContent], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${trek.name.replace(/\s+/g, '_')}.gpx`;
                a.click();
                URL.revokeObjectURL(url);
                return;
            }

            alert('GPX file not available for this trek');
        }

        function generateGPX(trek) {
            const coordinates = trek.gpxData.coordinates || [];
            return `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Waypoint">
    <trk>
        <name>${trek.name}</name>
        <trkseg>
            ${coordinates.map(coord => 
                `<trkpt lat="${coord[0]}" lon="${coord[1]}"></trkpt>`
            ).join('\n            ')}
        </trkseg>
    </trk>
</gpx>`;
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');

        if (searchQuery) {
            searchInput.value = searchQuery;
            const filteredTreks = WaypointApp.searchTreks(searchQuery);
            renderTrekList(filteredTreks);
        } else {
            const allTreks = WaypointApp.getAllTreks();
            renderTrekList(allTreks);
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query) {
                const filteredTreks = WaypointApp.searchTreks(query);
                renderTrekList(filteredTreks);
            } else {
                const allTreks = WaypointApp.getAllTreks();
                renderTrekList(allTreks);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `discover.html?search=${encodeURIComponent(query)}`;
                }
            }
        });

        // Initialize
        initMap();
    </script>
</body>
</html>
