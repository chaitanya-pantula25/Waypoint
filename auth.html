<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Waypoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo" onclick="window.location.href='index.html'">
                    <img src="logo.png" alt="Waypoint Logo" class="nav-logo-img">
                    <span>Waypoint</span>
                </div>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab">Log In</button>
            <button class="auth-tab" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form" id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="profilePhotoInput">Profile Photo (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="profilePhotoInput" accept="image/*">
                    <label for="profilePhotoInput" class="file-upload-label">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M9 0C4.03 0 0 4.03 0 9C0 13.97 4.03 18 9 18C13.97 18 18 13.97 18 9C18 4.03 13.97 0 9 0ZM9 16C5.13 16 2 12.87 2 9C2 5.13 5.13 2 9 2C12.87 2 16 5.13 16 9C16 12.87 12.87 16 9 16ZM9.5 4H8.5V8.5H4V9.5H8.5V14H9.5V9.5H14V8.5H9.5V4Z" fill="currentColor"/>
                        </svg>
                        Choose Photo
                    </label>
                </div>
                <img id="avatarPreview" class="avatar-preview" style="display: none;" alt="Profile Preview">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        // Profile photo preview
        const profilePhotoInput = document.getElementById('profilePhotoInput');
        const avatarPreview = document.getElementById('avatarPreview');

        profilePhotoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.src = e.target.result;
                    avatarPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('waypoint_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                WaypointApp.AppState.currentUser = {
                    id: user.id,
                    name: user.name,
                    email: user.email,
                    profilePhoto: user.profilePhoto
                };
                WaypointApp.saveData();
                window.location.href = 'index.html';
            } else {
                alert('Invalid email or password');
            }
        });

        // Signup form submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const profilePhotoFile = profilePhotoInput.files[0];

            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('waypoint_users') || '[]');
            if (users.find(u => u.email === email)) {
                alert('User with this email already exists');
                return;
            }

            // Handle profile photo
            let profilePhoto = null;
            if (profilePhotoFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePhoto = e.target.result;
                    createUser(name, email, password, profilePhoto);
                };
                reader.readAsDataURL(profilePhotoFile);
            } else {
                createUser(name, email, password, null);
            }
        });

        function createUser(name, email, password, profilePhoto) {
            const users = JSON.parse(localStorage.getItem('waypoint_users') || '[]');
            const newUser = {
                id: Date.now(),
                name,
                email,
                password,
                profilePhoto
            };
            users.push(newUser);
            localStorage.setItem('waypoint_users', JSON.stringify(users));

            WaypointApp.AppState.currentUser = {
                id: newUser.id,
                name: newUser.name,
                email: newUser.email,
                profilePhoto: newUser.profilePhoto
            };
            WaypointApp.saveData();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
